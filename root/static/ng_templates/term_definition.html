<div>
  <table class="curs-definition-table">
    <tr>
      <td class="title">ID</td>
      <td class="term-id ferret-term-id-display">
        {{termDetails.id}}
      </td>
    </tr>
    <tr>
      <td class="title">Ontology</td>
      <td>{{termDetails.annotation_namespace}}</td>
    </tr>
    <tr>
      <td class="title">Term name</td>
      <td class="term-name ferret-term-name">
        {{termDetails.name}}
      </td>
    </tr>
    <tr ng-if="termDetails.matchingSynonym">
      <td class="title">Matching synonym</td>
      <td class="ferret-matching-synonym">
        {{termDetails.matchingSynonym}}
      </td>
    </tr>
    <tr>
      <td class="title">Definition</td>
      <td class="term-definition">{{termDetails.definition}}</td>
    </tr>
    <tr ng-show="termDetails.comment">
      <td class="title">Comment</td>
      <td class="term-comment">{{termDetails.comment}}</td>
    </tr>
    <tr ng-if="false && termDetails.synonyms">
      <td class="title">Synonym<span ng-show="termDetails.synonyms.length != 1">s</span> </td>
      <td>
        <div ng-repeat="synonym in termDetails.synonyms">
          {{synonym.name}} [{{synonym.type}}]
        </div>
      </td>
    </tr>
  </table>
</div>
